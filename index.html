<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Startpage</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="./popper.min.js"></script>
        <script src="./bootstrap.min.js"></script>
        <style>
            :root {
                --body-color: #1a1a1a;
                --collapse-bg: #F7F7F7;
                --collapse-color: #1a1a1a;
                --collapse-line-color: #acacde;
                --collapse-icon-color: #b8336a;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 1.2rem;
                line-height: 1.2;
                color: var(--body-color);
                background: #ffffff;
            }

            .container {
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .search-box {
                margin-bottom: 20px;
            }

            h2, h4 {
                padding: 10px;
                border-radius: 5px;
            }

            .search-box input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            details {
                background: var(--collapse-bg);
                color: var(--collapse-color);
                border-radius: 8px;
                margin: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            summary {
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                padding: 1rem;
                font-weight: bold;
            }

            .details-info {
                border-top: 1px solid var(--collapse-line-color);
                padding: 1rem;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            #news-icon {
                border-radius: 50%;
            }

            button {
                background: var(--accent-color);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            .searchicon {
                width: 20px;
                height: 20px;
                fill: currentColor;
            }

            .clearicon {
                width: 20px;
                height: 20px;
                fill: #999;
                cursor: pointer;
            }

            .hidden {
                display: none;
            }

            button:hover {
                background: #999;
            }

            .alert {
                display: none;
            }

            /* Media Queries */
            @media (max-width: 768px) {
                h2, h4 {
                    font-size: 1.2rem;
                }

                .search-box {
                    margin: 0 auto;
                }

                .details-info {
                    padding: 0.5rem;
                }

                .container {
                    padding: 10px;
                }
            }
        </style>
    </head>
